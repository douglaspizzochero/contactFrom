<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class=container>
            <div class="first">
                <h1 id="initial">Say Hello!</h1>
            </div>
            <form>
                <fieldset class="agroup">
                    <div>
                        <label for="name">Your Name</label>
                        <input type="text" name="nome" id="nome" required placeholder="Enter your name" style="width: 272px; height: 40px">                        
                    </div>
                </fieldset>

                <div class="information">
                    <label for="email">Email</label>
                    <input type="email" nome="email" id="email" required placeholder="Enter your email adress" style="width: 270px; height: 40px">
                    <!-- o input email já fará a verficação se é ou não um email-->
                </div>

                <div class="information">
                    <label for="services">Needed Services</label>
                    <select  id="services"  required style="width: 272px; height: 40px;" >
                        <option selected disable value="">Needed Services</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                </div>

                <br>

                <div class="information">            
                <label for="budget">Budget</label>
                    <select id="services" required style="width: 17rem; height: 2.5rem">
                        <option selected disable value="">Select Budget</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                </div>

                <div class="information">
                    <br>
                    <label>Message</label>
                    <textarea name="message" id="message" rows="5" style="width: 20em" placeholder="Your message here..."></textarea>
                </div>
                <button class="click" type="submit">Submit ➝</button>
        </div>
        </form>
         

    </body>
    <script src="main.js"></script>
    </html>
